<script>
    let list
    let data    //per filtrare le categorie
    fetch("../functions/getSentences.php", {
        method: 'post',
        body: data 
    })
        .then(response => response.json())
        .then(sentences => {
            console.log(sentences)
            for(var i=0;i<sentences.length;i++)
                console.log(formatSentence(sentences[i].testo))

            list = sentences
            console.log(list)
        })
        
    $("body").css("background-image", "none")

</script>
<div id="generate" ontouchstart="generateSentence(list)">
    <span id="sentence">Premi il pulsante</span>
    <br>
</div>
<script>
    if(!checkMobile())
        $("#generate").append("<button onclick='generateSentence(list)''>Genera</button>")
    else
        $("sentence").text("Premi sullo schermo")
        
    
        $("sentence").css("writing-mode"," vertical-rl")
</script>
